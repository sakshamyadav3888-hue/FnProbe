<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinProbe Creations</title>

    <!-- Botpress Scripts -->
    
    
    <script src="https://cdn.botpress.cloud/webchat/v3.4/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/11/24/15/20251124151122-0PFS0J6O.js" defer></script>
    
    

    <!-- Optimized Particles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        overflow: hidden;
        background: #060b18;
    }

    #bg-canvas {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -2;
    }

    #financeCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
    }

    header {
        padding: 22px;
        color: white;
        text-align: center;
        font-size: 34px;
        font-weight: 700;
        background: rgba(0, 0, 0, 0.4);
        border-bottom: 2px solid #00eaff;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 18px #00eaff;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
    }

    #bp-embedded-webchat {
        width: 850px;
        height: 510px;
        border-radius: 20px;
        overflow: hidden;
        border: 2px solid #00eaff;
        box-shadow: 0 0 22px #00eaff, 0 0 30px #00eaff inset;
        backdrop-filter: blur(8px);
        background: rgba(0,0,0,0.45);
    }

    footer {
        text-align: center;
        padding: 18px;
        color: white;
        background: rgba(0, 0, 0, 0.35);
        border-top: 2px solid #00eaff;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 12px #00eaff;
        font-size: 18px;
    }

    footer a {
        color: #00eaff;
        font-weight: bold;
        text-decoration: none;
    }
</style>

</head>

<body>

<canvas id="bg-canvas"></canvas>
<canvas id="financeCanvas"></canvas>

<header>FinProbe Creations</header>

<main>
    <div id="bp-embedded-webchat"></div>
</main>

<footer>
    <div>
        <a href="mailto:finprobe.18@gmail.com">finprobe.18@gmail.com</a>
    </div>
</footer>

<script>

    /* âœ¨ OPTIMIZED CYBER PARTICLE BACKGROUND */
    tsParticles.load("bg-canvas", {
        fpsLimit: 50,

        background: { color: "#060b18" },

        particles: {
            number: { value: 75 },    // reduced

            shape: {
                type: "circle"
            },

            color: { value: ["#00eaff", "#00ff9d"] },

            opacity: {
                value: 0.8
            },

            size: {
                value: { min: 3, max: 8 }
            },

            move: {
                enable: true,
                speed: 0.8,
                random: true,
                outModes: "bounce"
            },

            links: {
                enable: true,
                distance: 90,
                color: "#00eaff",
                opacity: 0.25,
                width: 1
            }
        },

        interactivity: {
            events: {
                onHover: { enable: true, mode: "grab" },
                resize: true
            },
            modes: {
                grab: {
                    distance: 140,
                    links: { opacity: 0.8 }
                }
            }
        }
    });

    /* âœ¨ OPTIMIZED FINANCE BUBBLE ANIMATION */
    const canvas = document.getElementById("financeCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: -999, y: -999 };
    document.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    class FinanceBubble {
        constructor(x, y, label) {
            this.x = x;
            this.y = y;
            this.baseX = x;
            this.baseY = y;
            this.size = 60;
            this.label = label;
            this.color = "#00eaff";
        }

        draw() {
            const dist = Math.hypot(mouse.x - this.x, mouse.y - this.y);

            if (dist < 180) {
                this.x += (mouse.x - this.x) * 0.05;
                this.y += (mouse.y - this.y) * 0.05;
                this.color = "#00ff9d";
            } else {
                this.x += (this.baseX - this.x) * 0.03;
                this.y += (this.baseY - this.y) * 0.03;
                this.color = "#00eaff";
            }

            // Draw
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color + "AA";
            ctx.fill();

            // Text
            ctx.fillStyle = "white";
            ctx.font = "bold 17px Poppins";
            ctx.textAlign = "center";
            ctx.fillText(this.label, this.x, this.y + 5);
        }
    }

    const icons = [
        new FinanceBubble(window.innerWidth * 0.20, window.innerHeight * 0.35, "Home Loan"),
        new FinanceBubble(window.innerWidth * 0.40, window.innerHeight * 0.25, "Car Loan"),
        new FinanceBubble(window.innerWidth * 0.65, window.innerHeight * 0.30, "Business Loan"),
        new FinanceBubble(window.innerWidth * 0.80, window.innerHeight * 0.45, "Personal Loan"),
        new FinanceBubble(window.innerWidth * 0.50, window.innerHeight * 0.60, "Gold Loan")
    ];

    /* ðŸŸ¢ 30 FPS Throttled Animation */
    let lastTime = 0;
    function animateFinance(timestamp) {
        if (timestamp - lastTime > 33) {  
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            icons.forEach(icon => icon.draw());
            lastTime = timestamp;
        }
        requestAnimationFrame(animateFinance);
    }
    animateFinance();

    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };

</script>

</body>
</html>
